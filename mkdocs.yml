site_name: Software Development
repo_name: schitresh/software-development
repo_url: https://github.com/schitresh/software-development
plugins:
    - search
    - awesome-pages
    - gen_nav:
        enabled: true
theme:
    name: material
    features:
        - content.code.copy
        - navigation.indexes
        - navigation.path
        - navigation.tabs
        - navigation.top
        - search.highlight
        - toc.follow
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            primary: black
            toggle:
                icon: material/brightness-7
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            primary: black
            toggle:
                icon: material/brightness-4
                name: Switch to light mode
extra:
    generator: false
markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
